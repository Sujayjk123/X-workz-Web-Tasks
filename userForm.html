<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="userForm.css">
</head>
<body>
    <div class="form-container">
        <marquee>User Details</marquee>
        <h2>Registration Form</h2>
        
        <form action="#" method="post">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" name="contact" required>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="yop">Year of Passing:</label>
            <input type="number" id="yop" name="yop" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label>Skills:</label>
            <div class="input-group">
                <input type="radio" id="java" name="skill" value="Java">
                <label for="java">Java</label>
            </div>
            <div class="input-group">
                <input type="radio" id="python" name="skill" value="Python">
                <label for="python">Python</label>
            </div>
            <div class="input-group">
                <input type="radio" id="javascript" name="skill" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>

            <label>Hobbies:</label>
            <div class="input-group">
                <input type="checkbox" id="coding" name="hobby" value="Coding">
                <label for="coding">Coding</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="gaming" name="hobby" value="Videogames">
                <label for="gaming">Videogames</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="sports" name="hobby" value="Basketball">
                <label for="sports">Basketball</label>
            </div>

            <label for="available-time">Available Time:</label>
            <input type="datetime-local" id="available-time" name="available-time">

            <div class="buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Verify">
            </div>
        </form>
    </div>
</body>
</html>
