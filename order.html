<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="oder-header-image.webp" alt="Header Image" class="header-image">
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="background">
        <section class="order-form-container">
            <marquee class="marquee">Order food here</marquee>
            <div class="order-form">
                <form id="orderForm">
                    <label for="foodName">Enter the food name:</label>
                    <input type="text" id="foodName" name="foodName" required>
                    
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required min="1">
                    
                    <!-- Hidden unit price field or you could hardcode it in the JavaScript -->
                    <input type="hidden" id="unitPrice" value="10">
                    
                    <label for="price">Total Price:</label>
                    <input type="text" id="price" name="price" readonly>
                    
                    <button type="submit">Order</button>
                    <button type="reset">Reset</button>
                </form>         
            </div>
        </section>
    </div>
    <script>
        document.getElementById('quantity').addEventListener('input', function() {
            const quantity = parseInt(this.value) || 0; // Get quantity input
            const unitPrice = parseFloat(document.getElementById('unitPrice').value); // Retrieve unit price
            const totalPrice = quantity * unitPrice; // Calculate total price
    
            // Display total price in the price field
            document.getElementById('price').value = totalPrice.toFixed(2); // Display with 2 decimal points
        });
    </script>
    

    <footer class="footer">
        <div class="footer-content">
            <span>Contact Details: contact@mealmate.co.in</span>
            <span>Designed by: MealMate.com</span>
            <span>Address: 12th stage, Indiranagar, Bangalore</span>
            
            <!-- Social Media Text Links -->
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">Facebook</a> |
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">Twitter</a> |
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">Instagram</a> |
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">LinkedIn</a>
            </div>
            
            <!-- Display Current Date -->
            <span id="current-date"></span>
        </div>
    </footer>
    <script>
        const dateElement = document.getElementById("current-date");
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = new Date().toLocaleDateString(undefined, options);
        dateElement.textContent = `Date: ${currentDate}`;
    </script>
    
</body>
</html>
